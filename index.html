<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
        <title>Social Media Icons With Tooltip</title>
    </head>
    <body>
        <div id="main-div">
            <a href="https://www.facebook.com/" target="_blank">
                <div class="apply-circular-border" id="facebook-div">
                    <span id="facebook-tooltip">Facebook</span>
                </div>
            </a>
            <a href="https://x.com/?lang=en" target="_blank">
                <div class="apply-circular-border" id="x-div">
                    <span id="x-tooltip">X</span>
                </div>
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <div class="apply-circular-border" id="instagram-div">
                    <span id="instagram-tooltip">Instagram</span>
                </div>
            </a>
            <a href="https://github.com/" target="_blank">
                <div class="apply-circular-border" id="github-div">
                    <span id="github-tooltip">GitHub</span>
                </div>
            </a>
            <a href="https://www.youtube.com/" target="_blank">
                <div class="apply-circular-border" id="youtube-div">
                    <span id="youtube-tooltip">YouTube</span>
                </div>
            </a>
        </div>
    </body>
</html>
